name: Example First deploy
on:
  push:
    branches:
      - master
jobs:
  first_job:
    
    runs-on: ubuntu-latest
    env:
      NAME: Benjamin
    
    outputs: 
      my_variable: HolaMundo

    steps:
      - name: Generar archivo
        run: |
          echo "Archivo de prueba, hola" >> test.log
      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: archivo-test
          path: ./test.log